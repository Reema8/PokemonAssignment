<div class = 'myHeader'>
    <div class = 'row'>
        <div></div>
        <a [routerLink]="'/dashboard'" routerLinkActive="active">Home</a>
        <a  [routerLink]="['/details','bulbasaur']" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true}">Details of Bulbasaur</a>
        <div  class="col-md-4 search-bar ml-auto" style="text-align: center;">
            <input style="width: 50%;height: 70%;"  (keyup.enter)="searchPokemon()" [(ngModel)]="searchQueryPokemon" type="text" placeholder="Search Pokemon">
        </div>

    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
