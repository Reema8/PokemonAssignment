  <div class="dashboard ml-1 mt-1">
    <div class="row ml-1 mt-3 mr-1">
      <div class="col-md-2 mb-2"  *ngFor='let a of secondPokemonList'>
          <div class="card">
              <img class="card-img-top" src= {{a.sprites.front_default}} alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{a.forms[0].name}}</h5>
                <a  class="btn btn-primary" (click)='showDetails(a.forms[0].name)'>Details</a>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="footer ml-1">
    <div class="row">
      <div class="col-md-6 mt-1 mb-1">
        <button type="button" class="btn btn-primary float-right ml-2" (click)='next()'>Next</button>
        <button type="button" class="btn btn-primary float-right" (click)='previous()'[disabled]="apiData.previous === null">Previous</button>
      </div>
   </div>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
  </ngx-spinner>
